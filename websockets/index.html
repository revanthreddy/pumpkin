


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  
  var socket = io.connect('http://localhost:3000');
  
  socket.on('server' , function(data){
      $("#data").append(data +"<br>");
       socket.emit('games_started', {} );
  });
  
  socket.on('server-response' , function(data){
      alert(data.game_id);
  });
  
  
  
  function clicker(){
      socket.emit('init', {
    "game_id": 12345 ,
    "player_id" :  1 ,
    "term_id" : 2005281693 ,
    "definition"  : "Monkey"
} );
  }
 
</script>
<h1>sockets activity</h1>
<button onclick="clicker();">click here</button>
<div id="data">
    
</div>
